<!DOCTYPE html>
<html lang="en">
  <head>

    <!--Main meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" charset="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bootstrap tutorial</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div class="container">

      <div class="page-header">
        <h1>Bootstrap tutorial</h1>
      </div>

      <div class="jumbotron">

      <p>Buttons examples</p>
      <p>

        <!--Type of buttons-->
        <a href="#" class="btn btn-default btn-lg" role="button">More info</a>

        <input type="button" value="info" class="btn btn-info">

        <button type="submit" class="btn btn-danger">Button</button>
        <button type="submit" class="btn btn-success btn-xs">Success</button>
        <button type="submit" class="btn btn-primary btn-sm">Primary</button>
        <button type="submit" class="btn btn-warning btn-lg">Warning</button>
        <button type="submit" class="btn btn-link btn-lg">Link</button>



        <!--Disabled button-->
        <a href="#" class="btn btn-default btn-lg disabled" role="button">Link</a>
        <button type="button" class="btn btn-lg btn-primary" disabled="disabled">Primary</button>

        <!--Group of buttons-->
        <div class="btn-group btn-group-lg">

          <button type="submit" class="btn btn-default">Button 1</button>
          <button type="submit" class="btn btn-default">Button 2</button>
          <button type="submit" class="btn btn-default">Button 3</button>

        </div>
      </p>
      </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
