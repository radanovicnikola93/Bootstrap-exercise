<!DOCTYPE html>
<html lang="en">
  <head>

    <!--Main meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" charset="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bootstrap tutorial</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div class="container">

      <div class="page-header">
        <h1>Bootstrap tutorial</h1>
      </div>

      <div class="jumbotron">

      <p>Simple text inside the Paragraph</p>
      <p>
        <a href="#" class="btn btn-default btn-lg" role="button">More info</a>

        <button type="submit" class="btn btn-danger" role="button">Button</button>
        <button type="submit" class="btn btn-primary btn-sm" role="button">Primary</button>
        <button type="submit" class="btn btn-success btn-xs" role="button">Success</button>
        <button type="submit" class="btn btn-warning btn-lg" role="button">Warning</button>
        <button type="submit" class="btn btn-link btn-lg" role="button">Link</button>

        <input type="button" value="info" class="btn btn-info">

      </p>
      </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
